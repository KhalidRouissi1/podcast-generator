name: "Podcast generator"
author: "Khaled Rouissi"
description: "Generate a feed for a podcast from a YAML file"
runs:
  using: "docker"
  image: "Dockerfile"
branding:
  icon: "git-branch"
  color: "red"
inputs: 
  email: 
    description: "The committer's email address"
    required: true
  name:
    description: "The committer's name"
    required: true
